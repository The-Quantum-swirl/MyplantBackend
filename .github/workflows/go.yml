# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go Deployment

on:
  push:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.20

    - name: Build
      run: go build -v ./...
    - name: Deploy
      env:
        SSH_PRIVATE_KEY: ${{secrets.go_deploy_key}}
      run: |
          ssh -i <(echo "$SSH_PRIVATE_KEY") root@64.225.84.218 'cd /usr/gobackend && ./your-repository'
    - name: Copy Artifact
      run: cp ./MYPLANTBACKEND /usr/gobackend/test   
